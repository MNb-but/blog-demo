<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客论坛</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/jquery-3.7.1.min.js"></script>
  <script src="./js/vue.js"></script>
  <script src="element-ui/lib/index.js"></script>
  <link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
  <script src="./js/axios-0.18.0.js"></script>
</head>

<body>

  <el-container id="app">
    <el-header>
      <el-menu class="el-menu-demo" mode="horizontal">

        <el-menu-item>
          <h2>博客论坛</h2>
        </el-menu-item>
        <el-menu-item>首页</el-menu-item>
        <el-menu-item>热点讨论</el-menu-item>
        <el-menu-item>活动中心</el-menu-item>
        <el-menu-item>拉力竞赛</el-menu-item>
        <el-menu-item>商城</el-menu-item>
        <el-menu-item>文字</el-menu-item>
        <el-menu-item>
          <div class="searchcontainer">
            <input type="text" placeholder="搜索内容" class="search">
            <button class="btnsearch">搜索</button>
          </div>
        </el-menu-item>
        <el-menu-item><a href="center.html">个人中心</a></el-menu-item>
        <el-menu-item>创作中心</el-menu-item>
        <el-menu-item>帮助中心</el-menu-item>
        <el-menu-item>我的文章</el-menu-item>
      </el-menu>
    </el-header>

    <el-main>
      <!-- <div class="main-left"> -->
      <el-row class="tac">
        <el-col :span="4">
          <div class="main-left">
            <el-menu default-active="1" class="el-menu-vertical-demo">
              <el-menu-item>
                <i class="el-icon-menu"></i>
                <span slot="title">推荐主题</span>
              </el-menu-item>
              <el-divider></el-divider>

              <el-menu-item index="1">
                <i class="el-icon-menu"></i>
                <span slot="title">综合</span>
              </el-menu-item>
              <el-menu-item index="2">
                <i class="el-icon-menu"></i>
                <span slot="title">后端</span>
              </el-menu-item>
              <el-menu-item index="3">
                <i class="el-icon-menu"></i>
                <span slot="title">前端</span>
              </el-menu-item>
              <el-menu-item index="4">
                <i class="el-icon-setting"></i>
                <span slot="title">Android</span>
              </el-menu-item>
              <el-menu-item index="5">
                <i class="el-icon-setting"></i>
                <span slot="title">iOS</span>
              </el-menu-item>
              <el-menu-item index="6">
                <i class="el-icon-setting"></i>
                <span slot="title">人工智能</span>
              </el-menu-item>
              <el-menu-item index="7">
                <i class="el-icon-setting"></i>
                <span slot="title">开发工具</span>
              </el-menu-item>
              <el-menu-item index="8">
                <i class="el-icon-setting"></i>
                <span slot="title">阅读</span>
              </el-menu-item>
              <el-menu-item index="9">
                <i class="el-icon-setting"></i>
                <span slot="title">排行榜</span>
              </el-menu-item>
            </el-menu>
          </div>

        </el-col>



        <el-col :span="19">
          <template>
            <div class="main-text">
              <span class="bag">推荐文章</span>
              <el-divider></el-divider>


              <div class="entry" v-for="(item,index) in tableData" :key="index">
                <div class="entry-left">
                  <h4>{{ item.articleTitle }}</h4>
                  <p>{{ item.articleContent }}</p>
                  <div class="entry-foot">
                    <div class="entry-foot-left">
                      <span>{{ item.userName }}</span>
                      <el-divider direction="vertical"></el-divider>
                      <span>{{ item.articleViews }}</span>
                      <el-divider direction="vertical"></el-divider>
                      <span>{{ item.articleLikeCount }}</span>
                    </div>

                    <div class="entry-foot-rigth">
                      <el-tag type="warning">{{ item.labelName }}</el-tag>
                      <el-tag type="warning">程序员</el-tag>
                    </div>
                  </div>
                </div>
                <div class="entry-img">
                  <img src="image/1.jpg" alt="">
                </div>
              </div>
            </div>


          </template>
        </el-col>

        <el-col :span="5">
          <el-card class="box-card">
            <div>
              <h3>晚上好！</h3>
              <span class="box-card-day">点亮博客论坛的每一天</span>
            </div>
            <div>
              <el-button type="warning" plain>点亮</el-button>
            </div>
          </el-card>


          <el-card class="box-card">
            <div slot="header" class="clearfix">
              <span>文章榜</span>
              <el-button style="float: right; padding: 3px 0; color: #8A919F;" type="text">换一换</el-button>
            </div>
            <div v-for="(o,index) in 5" :key="index" class="text item">
              <p>
                <strong>{{ index + 1 }}</strong> {{'列表内列表内容列表内容列表内容容 ' + o }}
              </p>
            </div>
          </el-card>

          <el-card class="box-card">
            <div slot="header" class="clearfix">
              <span>作者榜</span>
              <el-button style="float: right; padding: 3px 0; color: #8A919F;" type="text">换一换</el-button>
            </div>
            <div v-for="(o,index) in 5" :key="index" class="text item">
              <p>
                <strong>{{ index + 1 }}</strong> {{'列表内列表内容列表内容列表内容容 ' + o }}
              </p>
            </div>
          </el-card>
        </el-col>



      </el-row>
    </el-main>

  </el-container>


  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          // 数据
          tableData: [{
            articleId: '',
            userId: '',
            sortId: '',
            labelId: '',
            articleTitle: '',
            articleContent: '',
            articleViews: '',
            articleCommentCount: '',
            articleDate: '',
            articleLikeCount: '',
            userName: '',
            labelName: ''
          }],
        }
      },

      created() {
        this.selectAll()
      },

      methods: {
        // 查看所有
        selectAll() {
          axios.get("/articles").then((res) => {
            this.tableData = res.data.data
          })
        },
      }
    })
  </script>
</body>

</html>
